<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="shortcut icon" href="images/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Today</h1>
    <div class="card">
        <div class="search">
            <input type="text" 
            placeholder="Enter City Name" 
            spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name!
                    Try Again
            </p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <div class="temps">
                <div class="maxtemp">
                    <h4 class="max-temp">26</h4>
                    <h5>Max Temp.</h5>
                </div>
            <h1 class="temp">22Â°C</h1>
            <div class="mintemp">
                <h4 class="min-temp">26</h4>
                <h5>Min Temp.</h5>
            </div>
            
            </div>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
